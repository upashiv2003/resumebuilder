<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Professional Resume Builder</h1>
      <p class="creator">By Shiv Upadhyay</p>
    </div>
    <form id="resumeForm">
      
      <!-- Personal Information -->
      <div class="section">
        <h2>Personal Information</h2>
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="text" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
          <label for="linkedin">LinkedIn Profile (optional):</label>
          <input type="text" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/yourprofile">
        </div>
        <div class="form-group">
          <label for="website">Personal Website/Portfolio (optional):</label>
          <input type="text" id="website" name="website" placeholder="https://yourwebsite.com">
        </div>
      </div>

      <!-- Professional Summary -->
      <div class="section">
        <h2>Professional Summary</h2>
        <div class="form-group">
          <label for="summary">Professional Summary:</label>
          <textarea id="summary" name="summary" placeholder="Brief overview of your professional background and key achievements..." required></textarea>
        </div>
      </div>

      <!-- Work Experience -->
      <div class="section">
        <h2>Work Experience</h2>
        <div id="experienceContainer">
          <div class="experience-item">
            <div class="form-group">
              <label for="jobTitle1">Job Title:</label>
              <input type="text" id="jobTitle1" name="jobTitle1" placeholder="e.g., Software Developer">
            </div>
            <div class="form-group">
              <label for="company1">Company:</label>
              <input type="text" id="company1" name="company1" placeholder="Company Name">
            </div>
            <div class="form-group">
              <label for="location1">Location:</label>
              <input type="text" id="location1" name="location1" placeholder="City, State">
            </div>
            <div class="form-group">
              <label for="duration1">Duration:</label>
              <input type="text" id="duration1" name="duration1" placeholder="Jan 2020 - Present">
            </div>
            <div class="form-group">
              <label for="responsibilities1">Key Responsibilities & Achievements:</label>
              <textarea id="responsibilities1" name="responsibilities1" placeholder="• Bullet point 1&#10;• Bullet point 2&#10;• Bullet point 3"></textarea>
            </div>
          </div>
        </div>
        <button type="button" onclick="addExperience()" class="add-btn">Add Another Job</button>
      </div>

      <!-- Education -->
      <div class="section">
        <h2>Education</h2>
        <div id="educationContainer">
          <div class="education-item">
            <div class="form-group">
              <label for="degree1">Degree:</label>
              <input type="text" id="degree1" name="degree1" placeholder="e.g., Bachelor of Science in Computer Science">
            </div>
            <div class="form-group">
              <label for="school1">School/University:</label>
              <input type="text" id="school1" name="school1" placeholder="University Name">
            </div>
            <div class="form-group">
              <label for="graduationYear1">Graduation Year:</label>
              <input type="text" id="graduationYear1" name="graduationYear1" placeholder="2020">
            </div>
            <div class="form-group">
              <label for="gpa1">GPA (optional):</label>
              <input type="text" id="gpa1" name="gpa1" placeholder="3.8/4.0">
            </div>
            <div class="form-group">
              <label for="honors1">Honors/Awards (optional):</label>
              <input type="text" id="honors1" name="honors1" placeholder="Magna Cum Laude, Dean's List">
            </div>
          </div>
        </div>
        <button type="button" onclick="addEducation()" class="add-btn">Add Another Degree</button>
      </div>

      <!-- Skills -->
      <div class="section">
        <h2>Skills</h2>
        <div class="form-group">
          <label for="technicalSkills">Technical Skills:</label>
          <textarea id="technicalSkills" name="technicalSkills" placeholder="Programming Languages, Software, Tools, etc. (comma-separated)"></textarea>
        </div>
        <div class="form-group">
          <label for="softSkills">Soft Skills:</label>
          <textarea id="softSkills" name="softSkills" placeholder="Leadership, Communication, Problem-solving, etc. (comma-separated)"></textarea>
        </div>
      </div>

      <!-- Certifications -->
      <div class="section">
        <h2>Certifications (Optional)</h2>
        <div class="form-group">
          <label for="certifications">Certifications:</label>
          <textarea id="certifications" name="certifications" placeholder="• Certification Name - Issuing Organization (Year)&#10;• Another Certification - Organization (Year)"></textarea>
        </div>
      </div>

      <!-- Projects -->
      <div class="section">
        <h2>Projects (Optional)</h2>
        <div class="form-group">
          <label for="projects">Notable Projects:</label>
          <textarea id="projects" name="projects" placeholder="• Project Name - Brief description of technologies used and impact&#10;• Another Project - Description"></textarea>
        </div>
      </div>

      <!-- Languages -->
      <div class="section">
        <h2>Languages (Optional)</h2>
        <div class="form-group">
          <label for="languages">Languages:</label>
          <textarea id="languages" name="languages" placeholder="English (Native), Spanish (Fluent), French (Conversational)"></textarea>
        </div>
      </div>

      <button type="button" onclick="generatePDF()" class="generate-btn">Generate Professional Resume</button>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
